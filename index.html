<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Dashboard - Trafix App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #333;
        }
        .points, .redeemable-items, .earnings-breakdown {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .item, .point, .earnings {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 180px;
            text-align: center;
        }
        .item h3, .point h3 {
            margin: 10px 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <!-- Points Section -->
    <div class="section">
        <h2>Your Points</h2>
        <div class="points">
            <div class="point">
                <h3>Total Points</h3>
                <p>100</p> <!-- Here you can dynamically display the user's points -->
            </div>
        </div>
    </div>

    <!-- Earnings Breakdown -->
    <div class="section">
        <h2>Ways to Earn Points</h2>
        <div class="earnings-breakdown">
            <div class="earnings">
                <h3>Travel Distance</h3>
                <p>50 Points</p>
                <p>(Based on how far you travel)</p>
            </div>
            <div class="earnings">
                <h3>Gift Cards</h3>
                <p>20 Points</p>
                <p>(Earned when you redeem gift cards)</p>
            </div>
            <div class="earnings">
                <h3>Daily Login</h3>
                <p>10 Points</p>
                <p>(Earned for logging in every day)</p>
            </div>
        </div>
    </div>

    <!-- Redeemable Items Section -->
    <div class="section">
        <h2>Redeemable Items</h2>
        <div class="redeemable-items">
            <div class="item">
                <h3>Discount Voucher</h3>
                <p>50 Points</p>
                <button class="btn">Redeem</button>
            </div>
            <div class="item">
                <h3>Free Ride</h3>
                <p>100 Points</p>
                <button class="btn">Redeem</button>
            </div>
            <!-- Add more items as necessary -->
        </div>
    </div>
</div>

</body>
</html>
